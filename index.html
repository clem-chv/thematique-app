            }

        function showNextCard() {

        // Navigation par clavier
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('modal');
            if (modal.style.display === 'block') {
                if (event.key === 'ArrowLeft') {
                    showPreviousCard();
                } else if (event.key === 'ArrowRight') {
                    showNextCard();
                } else if (event.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Support tactile pour le swipe
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(event) {
            const modal = document.getElementById('modal');
            if (modal.style.display === 'block') {
                touchStartX = event.changedTouches[0].screenX;
            }
        });

        document.addEventListener('touchend', function(event) {
            const modal = document.getElementById('modal');
            if (modal.style.display === 'block') {
                touchEndX = event.changedTouches[0].screenX;
                handleSwipe();
            }
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe gauche - carte suivante
                    showNextCard();
                } else {
                    // Swipe droite - carte pr√©c√©dente
                    showPreviousCard();
                }
            }
        }

            `;
            
            document.body.appendChild(notification);
            
            // Afficher la notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Masquer automatiquement apr√®s 3 secondes
            setTimeout(() => {

            }, 3000);
        }

        function addCarte() {

            if (!titre || !description || !contenu) {

        function saveCarte(thematiqueIndex, carteIndex) {
            const titre = document.getElementById('editCarteTitre').value;

            const image = document.getElementById('editCarteImage').value;

            if (!titre || !description || !contenu) {
                showNotification('Veuillez remplir tous les champs obligatoires', 'error');
                return;
            }

            thematiques[thematiqueIndex].spots[carteIndex].titre = titre;
            thematiques[thematiqueIndex].spots[carteIndex].description = description;
            thematiques[thematiqueIndex].spots[carteIndex].contenu = contenu;
            
            if (image) {
                thematiques[thematiqueIndex].spots[carteIndex].image = image;
            } else {
                delete thematiques[thematiqueIndex].spots[carteIndex].image;

        // Fonctions de sauvegarde
        function saveToLocalStorage() {
            localStorage.setItem('thematiquesData', JSON.stringify(thematiques));
            console.log('‚úÖ Donn√©es sauvegard√©es dans localStorage');
            
            // Indicateur visuel temporaire
            const header = document.querySelector('.header');
            const originalText = header.querySelector('p').textContent;
            header.querySelector('p').textContent = 'üíæ Sauvegarde automatique...';
            
            setTimeout(() => {
                header.querySelector('p').textContent = originalText;
            }, 1000);
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('thematiquesData');
            if (saved) {
                thematiques = JSON.parse(saved);
                console.log('Donn√©es charg√©es depuis localStorage');
                return true;
            }
            return false;
        }

        // Charger les donn√©es au d√©marrage
        // Vider le localStorage pour forcer le rechargement des 100 spots
        localStorage.removeItem('thematiquesData');
        
        if (!loadFromLocalStorage()) {
